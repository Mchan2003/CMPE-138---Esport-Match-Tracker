<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Esports Match Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
      body {
        background-color: beige;
      }
        .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
        gap: 5px;
        padding: 5px;
        width: 100%;
        box-sizing: border-box;
        background: black;
      }
      .item { 
        padding: 10px 16px;
        background: #f1f1f1;
        font-size: 20px;
        text-align: center;
        white-space: normal;
        overflow-wrap: anywhere;
      }
      .item ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Esports Match Tracker</h1>
    <label for="game_select">Choose a game:</label>
    <select id="game_select">
      <option disabled selected>Select a game…</option>
    </select>
    <h2 id="game_header"></h2>
      <div class="container">
        <div class="item">
          <strong>Teams</strong>
          <ul id="teams-list"></ul>
        </div>
        <div class="item">
          <strong>Players</strong>
          <ul id="players-list"></ul>
        </div>
        <div class="item">
          <strong>Tournaments</strong>
          <ul id="tournaments-list"></ul>
        </div>
        <div class="item">
          <strong>Organizers</strong>
          <ul id="organizers-list"></ul>
        </div>
      </div>
    <!--
      TODO:
      1. ADD HIDDEN BUTTONS ON EACH DATA ITEM TO COLLAPSE OTHER ITEMS AND 
      DISPLAY ALL TABLES RELATED TO CLICKED ITEMS
    -->
    <script>
    (async () => {
      const url = "http://127.0.0.1:5000/getTable";
      const select = document.getElementById("game_select");

      try {
        const resp = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ table_name: "Game" }),
        });

        if (!resp.ok) throw new Error(`${resp.status} ${resp.statusText}`);

        const payload = await resp.json();
        
        const games = Array.isArray(payload) ? payload
                    : Array.isArray(payload.rows) ? payload.rows
                    : Array.isArray(payload.data) ? payload.data
                    : [payload];

        if (games.length === 0) {
          select.innerHTML = '<option disabled selected>No games found</option>';
          return;
        }

        for (const g of games) {
          const name = g.game_name ?? g.name ?? g.title ?? "";
          const id = g.game_id ?? g.id ?? name;
          if (!name) continue;

          select.add( new Option(name, id));
        }

      } catch (err) {
        console.error(err);
      }
    })();
    </script>

    <script>
      // utility to render <li> items from an array and a display function
      function renderList(listEl, rows, displayFn) {
        listEl.innerHTML = ""; // clear previous
        if (!rows || rows.length === 0) {
          listEl.innerHTML = "<li style='opacity:.7'>None</li>";
          return;
        }
        const frag = document.createDocumentFragment();
        for (const r of rows) {
          const li = document.createElement("li");
          li.textContent = displayFn(r);
          frag.appendChild(li);
        }
        listEl.appendChild(frag);
      }

      async function loadGameRelated(gameId, gameName) {
        // set the header
        document.getElementById("game_header").textContent = gameName || "Select a game…";

        const teamsEl = document.getElementById("teams-list");
        const playersEl = document.getElementById("players-list");
        const tournEl = document.getElementById("tournaments-list");
        const orgEl = document.getElementById("organizers-list");

        // show loading indicators
        for (const el of [teamsEl, playersEl, tournEl, orgEl]) {
          el.innerHTML = "<li>Loading…</li>";
        }

        try {
          const resp = await fetch("http://127.0.0.1:5000/byGame", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ game_id: gameId }),
          });
          if (!resp.ok) throw new Error(`${resp.status} ${resp.statusText}`);
          const data = await resp.json();

          // render lists
          renderList(teamsEl, data.teams, t => t.team_name ?? t.team_id);
          renderList(playersEl, data.players, p => p.player_username ?? p.player_id);
          renderList(tournEl, data.tournaments, t => t.tournament_name ?? t.tournament_id);
          renderList(orgEl, data.organizers, o => o.organizer_organization ?? o.organizer_id);

        } catch (e) {
          for (const el of [teamsEl, playersEl, tournEl, orgEl]) {
            el.innerHTML = `<li style="color:crimson">Error: ${e.message}</li>`;
          }
          console.error(e);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const gameSelector = document.getElementById("game_select");

        // when user picks a game, fetch related items and render
        gameSelector.addEventListener("change", function () {
          const sel = gameSelector.selectedOptions[0];
          if (!sel || !sel.value) return;
          loadGameRelated(sel.value, sel.text);
        });
      });
    </script>
  </body>
</html>
